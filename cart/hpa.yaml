apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: carts
  namespace: default
  labels:
    app.kubernetes.io/name: carts
    app.kubernetes.io/instance: carts
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: carts
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80